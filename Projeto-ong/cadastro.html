<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Cadastro | Social Include Brasil</title>
</head>
<body>
  <header class="header-cadastro">
            <!-- container -->
            <div class="container">
                <nav>
                    <div class="logo">
                        <a href="index.html"> Social Include Brasil </a>
                    </div>
                    <div class="mobile-menu">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                    <ul class="menu-nav">
                        <li> <a href="index.html">Inicio</a></li>
                        <li> <a href="projetos.html">Projetos</a></li>
                        <li> <a href="cadastro.html" class="btn-gradiente">Cadastre-se</a></li>
                    </ul>
                </nav>
            </div>
        </header>
  <div class="cadastro-page">
  <div class="cadastro-container">
    <div class="form-img">
      <img src="/img/undraw_shopping_a55o.svg" alt="">
    </div>
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="titulo">
            <h1>Cadastre-se</h1>
          </div>
          <div class="login-button">
            <a href="#" class="btn-gradiente">Entrar</a>
          </div>
        </div>

        <div class="input-group">
          <div class="input-box">
            <label for="primeiro-nome">Primeiro Nome</label>
            <input id="primeiro-nome" type="text" name="primeiro-nome" placeholder="Digite seu primeiro nome" required>
          </div>

          <div class="input-box">
            <label for="sobrenome">Sobrenome</label>
            <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>
          </div>

          <div class="input-box">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
          </div>

                    <div class="input-box">
            <label for="celular">Celular</label>
            <input id="celular" type="tel" name="celular" placeholder="(00) 00000-0000" required>
                    </div>

                    <div class="input-box">
            <label for="senha">Senha</label>
            <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>

                      <div class="input-box">
            <label for="confirme-senha">Confirme sua senha</label>
            <input id="confirme-senha" type="password" name="confirme-senha" placeholder="Confirme sua senha" required>
                    </div>

                    <div class="input-box">
  <label for="cpf">CPF</label>
  <input id="cpf" type="text" name="cpf" placeholder="000.000.000-00" required>
</div>

<div class="input-box metade">
  <label for="cep">CEP</label>
  <input id="cep" type="text" name="cep" placeholder="00000-000" required>
</div>

<div class="input-box">
  <label for="rua">Rua</label>
  <input id="rua" type="text" name="rua" placeholder="Digite sua rua" required>
</div>

<div class="input-box metade">
  <label for="numero">Número</label>
  <input id="numero" type="text" name="numero" placeholder="Número da residência">
</div>

<div class="input-box">
  <label for="bairro">Bairro</label>
  <input id="bairro" type="text" name="bairro" placeholder="Digite seu bairro" required>
</div>

<div class="input-box metade">
  <label for="cidade">Cidade</label>
  <input id="cidade" type="text" name="cidade" placeholder="Digite sua cidade" required>
</div>

<!--selecao de estado-->
<div class="input-box metade">
  <label for="estado">Estado</label>
  <select id="estado" name="estado" required>
    <option value="">Selecione seu estado</option>
    <option value="AC">Acre</option>
    <option value="AL">Alagoas</option>
    <option value="AP">Amapá</option>
    <option value="AM">Amazonas</option>
    <option value="BA">Bahia</option>
    <option value="CE">Ceará</option>
    <option value="DF">Distrito Federal</option>
    <option value="ES">Espírito Santo</option>
    <option value="GO">Goiás</option>
    <option value="MA">Maranhão</option>
    <option value="MT">Mato Grosso</option>
    <option value="MS">Mato Grosso do Sul</option>
    <option value="MG">Minas Gerais</option>
    <option value="PA">Pará</option>
    <option value="PB">Paraíba</option>
    <option value="PR">Paraná</option>
    <option value="PE">Pernambuco</option>
    <option value="PI">Piauí</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="RN">Rio Grande do Norte</option>
    <option value="RS">Rio Grande do Sul</option>
    <option value="RO">Rondônia</option>
    <option value="RR">Roraima</option>
    <option value="SC">Santa Catarina</option>
    <option value="SP">São Paulo</option>
    <option value="SE">Sergipe</option>
    <option value="TO">Tocantins</option>
  </select>
</div>

        </div>

        <!--genero-->
        <div class="gender-inputs">
          <div class="gender-title">
            <h6>Gênero</h6>
          </div>

          <div class="gender-group">
            <div class="gender-input">
              <input type="radio" id="male" name="genero">
              <label for="male">Masculino</label>
            </div>

            <div class="gender-input">
              <input type="radio" id="female" name="genero">
              <label for="female">feminino</label>
            </div>

            <div class="gender-input">
              <input type="radio" id="others" name="genero">
              <label for="others">Outros</label>
            </div>

            <div class="gender-input">
              <input type="radio" id="none" name="genero">
              <label for="none">Prefiro não dizer</label>
            </div>
          </div>
        </div>

        <div class="continue-button">
          <button class="btn-gradiente">Continuar</button>
        </div>
      </form>
    </div>
  </div>
  </div>
  <script src="js/cep.js"></script>
  <script src="js/mascaras.js"></script>
</body>
</html>
